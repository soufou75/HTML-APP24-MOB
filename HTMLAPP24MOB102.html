            .wrap {
                margin-top: 150px;
                perspective: 1000px;
                perspective-origin: 50% 50%;
			
                /* Background stripes animation */
                animation: bganim 3s linear 2s infinite;
            }

            @keyframes bganim {
                from {
                    background-position: 0px;
                }

                to {
                    background-position: 80px;
                }
            }

            .cube {
                margin: 2px;
                position: relative;
						
                height: 50px;
                width: 50px;
                transform-style: preserve-3d;
            }

                .cube div {
                    position: absolute;
                    padding: 0px;
                    box-sizing: border-box;
                    height: 100%;
                    width: 100%;
                    opacity: 50;
                   
                    transition: transform 0.2s ease-in;
                }

            .front {
                transform: translateZ(-70px);
				background-color:#6A1B9A
            }

            .back {
                transform: translateZ(-100px) rotateY(180deg);
				background-color:#6A1B9A
            }

            .right {
                transform: rotateY(-270deg) translateX(100px);
                transform-origin: top right;
				background-color:#6A1B9A
            }

            .left {
                transform: rotateY(270deg) translateX(-100px);
                transform-origin: center left;
				background-color:#6A1B9A
            }

            .top {
                transform: rotateX(-270deg) translateY(-100px);
                transform-origin: top center;
				background-color:#6A1B9A;
            }

            .bottom {
                transform: rotateX(270deg) translateY(100px);
                transform-origin: bottom center;
				background-color:#6A1B9A;
            }

            @keyframes rotate {
                from {
                    transform: rotateX(0deg) rotateY(0deg);
                }

                to {
                    transform: rotateX(360deg) rotateY(360deg);
                }
            }

            .cube {
                animation: rotate 10s infinite linear;
            }

            
        </style>

<script>
var videoplayer = document.getElementById("videoplayer");


    function playPausevideoplayer() {
    if (videoplayer.paused)
        videoplayer.play();
    else
        videoplayer.pause();

document.getElementById('controls2').style.display='block';
document.getElementById('controls2').style.display='none';

}



function rwd5svideoplayer() { 
    videoplayer.currentTime=videoplayer.currentTime - 5; }
function fwd5svideoplayer() { 
    videoplayer.currentTime=videoplayer.currentTime + 5; }
function rwd15svideoplayer() { 
    videoplayer.currentTime=videoplayer.currentTime - 15; }
function fwd15svideoplayer() { 
    videoplayer.currentTime=videoplayer.currentTime + 15; }


function toggleFullScreenvideoplayer(){

	if(videoplayer.requestFullScreen){
		videoplayer.requestFullScreen();
	} else if(videoplayer.webkitRequestFullScreen){
		videoplayer.webkitRequestFullScreen();
	} else if(videoplayer.mozRequestFullScreen){
		videoplayer.mozRequestFullScreen();
	}
}

</script>
